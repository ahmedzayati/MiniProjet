<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Profil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css" />
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="tether.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
<nav class="navbar navbar-toggleable-sm navbar-dark bg-dark" id="nav1">
  <a class="navbar-brand ml-4" href="#">INTRANET</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto ml-4 mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      
    </ul>
    
    <h:form class="form-inline my-2 my-lg-0">
        <h:outputLabel value="Email" class="text-success"/>
            &nbsp;&nbsp;
            <h:inputText class="form-control mr-sm-2" value="#{login.email}" />
            &nbsp;&nbsp;
            <h:outputLabel value="Password"  class="text-success"/>
            &nbsp;&nbsp;
            <h:inputSecret class="form-control mr-sm-2" value="#{login.password}"/>
            &nbsp;&nbsp;
            <h:commandButton action="#{login.connection()}" class="btn btn-outline-success my-2 my-sm-0" value="login"/>
        </h:form>
  </div>
</nav>
        <div class="container">
            <h:form>
                <div class="col-md-4 mb-3">
                    <h:outputText  value="First name" />  
                    <h:inputText  class="form-control is-valid" value="#{login.user.prenom}" id="validationServer02" validatorMessage="first name is required" >  
                        <f:validateRequired/>
                    </h:inputText>

                </div>
                <div class="col-md-4 mb-3">
                    <h:outputText value="Last name" /> 
                    <h:inputText  class="form-control is-valid" value="#{login.user.nom}" id="validationServer088" validatorMessage="last name is required">
                        <f:validateRequired/>
                    </h:inputText>

                </div>

                <div class="col-md-4 mb-3">
                    <h:outputText >Email</h:outputText>
                    <div class="invalid-feedback">
                        Please enter your mail address.
                    </div>
                    <h:inputText class="form-control is-invalid" value="#{login.user.mail}" id="validationServer03"  validatorMessage="Email is required" >
                        <f:validateRequired/>
                    </h:inputText>

                </div>
                <div class="col-md-4 mb-3">
                    <div>

                        <div class="invalid-feedback">
                            Please choose a password.
                        </div> 
                        <h:inputSecret class="form-control is-valid" value="#{login.user.password}" id="validationServerUsername" required="True" >
                            <f:validateLength minimum="8"/>
                        </h:inputSecret>

                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div> 

                        <div class="invalid-feedback">
                            Please confirm your password.
                        </div>

                        <h:inputSecret  class="form-control is-valid" id="validationServerUsername2" required="True" >
                            <f:validateLength minimum="8"/>
                        </h:inputSecret>

                    </div>
                </div>
                <div class="col-md-4 mb-3">

                    <div class="my-1 mr-2">

                        <h:selectOneMenu class="custom-select my-1 mr-sm-2"  value = "#{login.user.type}"> 
                            <f:selectItem itemValue = "STUDENT" itemLabel = "Student" /> 
                            <f:selectItem itemValue = "PROESSOR" itemLabel = "Professor" /> 
                        </h:selectOneMenu> 	

                    </div>
                </div>

                <h:commandButton class = "ml-3 btn btn-primary" type="submit" value="submit" action="#{login.submit()}"/>
                <h:commandButton class = "ml-3 btn btn-primary" type="reset" value="reset" action="index"/>



            </h:form>

        </div>
    </h:body>
</html>
